<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" rx="8" fill="#F9FAFB"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" rx="8" fill="#EFF6FF"/>
  <rect x="60" y="60" width="200" height="20" rx="4" fill="#3B82F6"/>
  <rect x="500" y="60" width="100" height="20" rx="4" fill="#3B82F6" fill-opacity="0.7"/>
  <rect x="620" y="60" width="120" height="20" rx="4" fill="#3B82F6" fill-opacity="0.7"/>
  
  <!-- Learning Path -->
  <rect x="40" y="120" width="720" height="290" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Step 1 -->
  <circle cx="100" cy="160" r="20" fill="#3B82F6"/>
  <text x="100" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">1</text>
  <rect x="140" y="140" width="580" height="40" rx="4" fill="#EFF6FF"/>
  <rect x="160" y="150" width="300" height="20" rx="4" fill="#3B82F6" fill-opacity="0.7"/>
  <rect x="480" y="150" width="80" height="20" rx="4" fill="#3B82F6" fill-opacity="0.3"/>
  <rect x="580" y="150" width="120" height="20" rx="4" fill="#10B981" fill-opacity="0.7"/>
  
  <!-- Step 2 -->
  <line x1="100" y1="180" x2="100" y2="220" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="100" cy="240" r="20" fill="#3B82F6"/>
  <text x="100" y="245" font-family="Arial" font-size="14" fill="white" text-anchor="middle">2</text>
  <rect x="140" y="220" width="580" height="40" rx="4" fill="#EFF6FF"/>
  <rect x="160" y="230" width="250" height="20" rx="4" fill="#3B82F6" fill-opacity="0.7"/>
  <rect x="430" y="230" width="80" height="20" rx="4" fill="#3B82F6" fill-opacity="0.3"/>
  <rect x="530" y="230" width="120" height="20" rx="4" fill="#10B981" fill-opacity="0.7"/>
  
  <!-- Step 3 -->
  <line x1="100" y1="260" x2="100" y2="300" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="100" cy="320" r="20" fill="#3B82F6"/>
  <text x="100" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">3</text>
  <rect x="140" y="300" width="580" height="40" rx="4" fill="#EFF6FF"/>
  <rect x="160" y="310" width="280" height="20" rx="4" fill="#3B82F6" fill-opacity="0.7"/>
  <rect x="460" y="310" width="80" height="20" rx="4" fill="#3B82F6" fill-opacity="0.3"/>
  <rect x="560" y="310" width="120" height="20" rx="4" fill="#10B981" fill-opacity="0.7"/>
  
  <!-- Step 4 (Locked) -->
  <line x1="100" y1="340" x2="100" y2="380" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="4 4"/>
  <circle cx="100" cy="400" r="20" fill="#E5E7EB"/>
  <text x="100" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">4</text>
  <rect x="140" y="380" width="580" height="40" rx="4" fill="#F9FAFB"/>
  <rect x="160" y="390" width="200" height="20" rx="4" fill="#E5E7EB"/>
  <rect x="380" y="390" width="80" height="20" rx="4" fill="#E5E7EB" fill-opacity="0.7"/>
  <rect x="480" y="390" width="120" height="20" rx="4" fill="#E5E7EB" fill-opacity="0.5"/>
  
  <!-- Lock Icon -->
  <circle cx="720" cy="400" r="15" fill="#E5E7EB"/>
  <rect x="713" y="395" width="14" height="10" rx="2" fill="#9CA3AF"/>
  <rect x="717" y="385" width="6" height="10" rx="2" fill="#9CA3AF"/>
</svg> 